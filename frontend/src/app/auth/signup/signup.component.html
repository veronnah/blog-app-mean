<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #signupForm="ngForm" (submit)="onSignup(signupForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="email"
             placeholder="E-mail"
             #emailInput="ngModel"
             ngModel required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password"
             placeholder="Password"
             #passwordInput="ngModel"
             ngModel required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="accent" type="submit">Signup</button>
  </form>
</mat-card>
