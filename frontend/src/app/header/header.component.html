<mat-toolbar color="primary">
  <span><a routerLink="/">Very simple blog</a></span>
  <span class="spacer"></span>
  <ul class="d-flex">
    <li *ngIf="isUserAuthenticated">
      <a mat-button routerLink="/create"
         routerLinkActive="mat-accent">
        New Post
      </a>
    </li>
    <ng-container *ngIf="!isUserAuthenticated">
      <li>
        <a mat-button routerLink="/login"
           routerLinkActive="mat-accent">
          Login
        </a>
      </li>
      <li>
        <a mat-button routerLink="/signup"
           routerLinkActive="mat-accent">
          Signup
        </a>
      </li>
    </ng-container>
    <li *ngIf="isUserAuthenticated">
      <button mat-button (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
